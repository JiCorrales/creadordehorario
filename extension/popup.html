<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
    }
    h2 {
      margin-top: 0;
      color: #2563eb;
      font-size: 18px;
    }
    p {
      font-size: 13px;
      color: #4b5563;
      margin-bottom: 15px;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      width: 100%;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    button:disabled {
      background-color: #93c5fd;
      cursor: default;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      height: 20px;
    }
    .success {
      color: #059669;
      font-weight: bold;
    }
    .error {
      color: #dc2626;
    }
    .footer {
      margin-top: 15px;
      font-size: 11px;
      color: #9ca3af;
      border-top: 1px solid #e5e7eb;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Exportador de cursos</h2>
  <p>Extrae tus cursos de la página de matrícula para usarlos en el Creador de Horarios.</p>
  
  <button id="extractBtn">Copiar Datos al Portapapeles</button>
  
  <div id="status"></div>
  
  <div class="footer">
    Funciona en tec-appsext.itcr.ac.cr
  </div>

  <script src="popup.js"></script>
</body>
</html>
